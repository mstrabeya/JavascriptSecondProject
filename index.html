<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Second project</title>
</head>
<body>
<script>
	//if statement
	var a=10;
	var b=20;
	if (a<b) {
		document.write('Largest Value');
	}
	//if else statement
	var c=10;
	var d=30;
	if (c>d) {
		document.write("Largest Value");
	}
	else{
		document.write("<br>");
		document.write("Not Found Value");
	}
	//if, else-if, else statement
	var a,b,c=10;
	if (a>=b) {
		document.write('Welcome');
	}
	else if(b>c){
		document.write('<br>');
		document.write('Something');
	}
	else{
		document.write('Not found');
	}
	//switch statement
	var i=100
	switch (i){
		case 100:
			document.write('<br>');
			document.write('one hundred');
			break;
		case 200:
			document.write('two hundred');
			break;
		case 300:
			document.write('three hundred');
			break;
		default:
			document.write('Not found');
	}
	//for statement
	for (var s=20; s<30; s++){
		document.write('<br>');
		document.write('Value '+s+'<br>');
	}
	//while statement
	var y=10;
	while (y<15){
		document.write(y+'<br>');
		y++;
	}
	//do,while
	var s=10;
	do{
		document.write('hello'+'<br>');
		s++;
	}
	while(s<20);
</script>
</body>
</html>
